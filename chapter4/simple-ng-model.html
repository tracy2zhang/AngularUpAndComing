<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular/angular.min.js"></script>
    <script>
        var noteApp = angular.module("noteApp",[]);
        var mainCtrl = noteApp.controller("mainCtrl",[function() {
            this.username = "nothing";
        }]);
    </script>
</head>
<body ng-app="noteApp">
    <div ng-controller="mainCtrl as ctrl">
        <input type="text" ng-model="ctrl.username">
        <span ng-bind="ctrl.username"></span>{{ctrl.username}}
    </div>
    <div ng-controller="mainCtrl as ctrl">
        <input type="text" ng-model="ctrl.username">
        <span ng-bind="ctrl.username"></span>
    </div>
</body>
</html>
